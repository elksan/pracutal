<div class="row">
    <div class="col s12 m6 l3">
        <div id="reportList" class="row" style="display:none;">
            <div class="card">
                <div class="card-image">
                    <img src="/assets/images/distributor-report-icon.png">
                </div>
                <div class="card-content">
                    <p>${i18n("report.studentWithAssignedInternship")}</p>
                </div>
                <div class="card-action">
                    <a href="#" id="viewStudentListBtn" >Ver Listado</a>
                </div>
            </div>
        </div>
    </div>
</div>
        <script type="text/javascript">
            
            $(document).ready(function () {
                $("#reportList").fadeIn(2000);

                $('#viewStudentListBtn').click(function () {

                    $('.progress').show();
                    $.ajax({
                        url: "/getStudentsWithInternshipAssigned",
                        type: "get"
                    })
                            .done(function (data) {
                                console.log("success");
                                $('#content').html(data);
                                $('.progress').hide();
                            })
                });
            })
        </script>
