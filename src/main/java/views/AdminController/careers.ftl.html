<div class="container">
    <#list careers>
        <table>
            <thead>
                <tr>
                    <th>${i18n("admin.career.name")}</th>
                    <th>${i18n("admin.career.id")}</th>
                    <th>${i18n("admin.career.status")}</th>
                    <th>${i18n("admin.career.edit")}</th>
                </tr>
            </thead>
            <tbody>
                <#items as career>
                    <tr>
                        <td>${career.careerName}</td>
                        <td>${career.careerId}</td>
                        <td>status</td>
                        <td><a href="/editCareer/${career.careerId}">${i18n("admin.career.edit")}</a></td>
                    </tr>
                </#items>
            </tbody>
        </table>
    </#list>
</div>
