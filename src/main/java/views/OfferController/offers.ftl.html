<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Ofertas">  

<div class="container">
	
	<div class="row">
		<div class="col s12 m4 l3">
            <br/>
			<a href="/newoffer" class="waves-effect waves-light btn-large">Nueva Oferta</a>

            <div class="collection">
                <#list offerTypes as offerType>
                    <a href="#!" class="collection-item">${offerType.name}<span class="badge">1</span></a>
                <#else>
                </#list>
            </div>
		</div>
		<div class="col s12 m8 l9">
            <div>
                <ul class="collection">
                    <#list offers as offer>
                        <li class="collection-item avatar">
                            <img src="https://www.google.com.pg/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="" class="circle">
                            <h5>Nombre Oferta</h5>
                            <p>
                                ${offer.description}<br>
                            </p>
                            <a href="/offerDetails/${offer.id}" class="secondary-content">
                                <i class="material-icons">send</i>
                            </a>
                        </li>
                    <#else>
                        <p>No hay ofertas disponibles</p>
                    </#list>
                </ul>
            </div>
		</div>
	</div>	
</div>


 	<script type="text/javascript">
		$(document).ready(function(){
			
			$('.navbar li.active').removeClass('active');
			$('#menus #offers-btn').addClass('active');
			
			var $grid = $('.grid').isotope({
    			itemSelector: '.grid-item',
    			masonry: {
    				columnWidth: 50
    			}
    		});
			
    		$grid.imagesLoaded().progress( function() {
    			  $grid.isotope('layout');
    			});
				 
		});	
	</script>
	
	
</@layout.myLayout>
