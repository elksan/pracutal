    <script defer type="text/javascript">
        $(window).load(function() {
            tinyMCE.init({
                selector : "#content",

                    'advlist autolink lists link charmap print preview hr anchor pagebreak',
                    'searchreplace wordcount visualblocks visualchars code fullscreen',

                <form action="/addLogbookEntry" method="post" class="form-horizontal" role="form">

                            <label for="title">${i18n("articleNew.title")}</label>
                        </div>
                    </div>-->


                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="content" id="content" placeholder=" " >${(flash.content!"")}</textarea>
                            <label for="content">${i18n("articleNew.content")}</label>
                        </div>
                    </div>

                    <input type="submit" value="${i18n("articleNew.postNewArticle")}" class="btn btn-success pull-right" />
